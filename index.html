<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recording my Journey.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
        }

        .menu {
            width: 200px;
            height: 100vh;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
        }

        .menu-items a {
            color: #fff;
            text-decoration: none;
            padding: 10px 0;
            transition: background-color 0.3s;
        }

        .menu-items a:hover {
            background-color: #555;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        section.fade-in {
            opacity: 1;
        }

        .hide-menu {
            display: none;
        }

        @media only screen and (max-width: 767px) {
            .container {
                flex-direction: column;
            }

            .menu {
                width: 100%;
                height: auto;
            }

            .menu-items {
                flex-direction: row;
                justify-content: space-around;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="logo">Logo</div>
            <div class="menu-items">
                <a href="/home">Home</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
                <a href="/download">Download</a>
            </div>
        </div>
        <div class="content">
            <section id="home" data-url="/home" class="fade-in">
                <h1>Home Section</h1>
                <p>Welcome to the home section of the website.</p>
            </section>
            <section id="about" data-url="/about" class="fade-in">
                <h1>About Section</h1>
                <p>Learn more about us in this section.</p>
            </section>
            <section id="contact" data-url="/contact" class="fade-in">
                <h1>Contact Section</h1>
                <p>Feel free to contact us using the information provided.</p>
            </section>
            <section id="download" data-url="/download" class="fade-in">
                <h1>Download Section</h1>
                <p>Download our content from this section.</p>
            </section>
        </div>
    </div>

    <script defer src="/__/firebase/10.5.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.5.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.5.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.5.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.5.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.5.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.5.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.5.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.5.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.5.0/firebase-performance-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuItems = document.querySelectorAll('.menu-items a');

            menuItems.forEach(item => {
                item.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetUrl = this.getAttribute('href');
                    navigateTo(targetUrl);
                });
            });

            function navigateTo(url) {
                const targetSection = document.querySelector(`section[data-url="${url}"]`);

                if (targetSection) {
                    if (url === '/contact') {
                        document.querySelector('.menu').classList.add('hide-menu');
                    } else {
                        document.querySelector('.menu').classList.remove('hide-menu');
                    }

                    history.pushState({}, '', url);
                    showSection(targetSection);
                }
            }

            window.addEventListener('popstate', function (event) {
                const targetUrl = location.pathname;
                const targetSection = document.querySelector(`section[data-url="${targetUrl}"]`);

                if (targetSection) {
                    if (targetUrl === '/contact') {
                        document.querySelector('.menu').classList.add('hide-menu');
                    } else {
                        document.querySelector('.menu').classList.remove('hide-menu');
                    }

                    showSection(targetSection);
                } else {
                    document.querySelectorAll('.content section').forEach(s => {
                        s.style.display = 'none';
                    });
                }
            });

            function showSection(section) {
                document.querySelectorAll('.content section').forEach(s => {
                    s.style.display = 'none'
                    s.classList.remove('fade-in');
                });

                section.style.display = 'block';
                section.classList.add('fade-in');
                section.scrollIntoView({ behavior: 'smooth' });
            }

            function setDefaultPage() {
                const currentUrl = window.location.pathname;
                const defaultSection = document.querySelector(`section[data-url="${currentUrl}"]`) || document.querySelector("#home");

                if (defaultSection) {
                    history.replaceState({}, '', currentUrl);

                    if (currentUrl === '/contact') {
                        document.querySelector('.menu').classList.add('hide-menu');
                    }

                    showSection(defaultSection);
                }
            }

            setDefaultPage();
        });
    </script>
</body>

</html>
